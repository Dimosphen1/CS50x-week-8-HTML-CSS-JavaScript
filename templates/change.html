{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Navbar CSS -->
    <link href="{% static 'pages/styles.css' %}" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="nav" style="z-index: 2">
        <div class="container">
            <div class="logo">
                <a href="https://cs50.harvard.edu/x/2021/psets/8/homepage/">CS50x Week 8</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'change' %}">Change</a></li>
                    <li><a href="{% url 'search' %}">Search</a></li>
                    <li><a href="{% url 'explore' %}">Explore</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    <section class="home" id="homeImage">
    </section>
    <div class="mid" id="imageDiv">

    <label class="rocker">
        <input type="checkbox" checked>
        <span class="switch-left" onclick="changeImage('Night')">&#127769</span>
        <span class="switch-right" onclick="changeImage('Day')">&#127774</span>
    </label>

</div>

<!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

<!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });

        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>

    <!-- JavaScript for changing background image -->

    <script>
        function changeImage(time) {
            let file = document.getElementById('homeImage');
            if (time == 'Night') {
                file.style.backgroundImage = "url('https://www.wallpaperup.com/uploads/wallpapers/2014/09/18/446552/20fd239d3df60ea6d0d65eb9f16de6e9-1000.jpg')";
            };

            if (time == 'Day') {
                file.style.backgroundImage = "url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/909aa8109868825.5fdd975a8c792.jpg')";
            };
        };

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
