{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Navbar CSS -->
    <link href="{% static 'pages/styles.css' %}" rel="stylesheet" />
    <title>Hello, world!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <nav class="nav" style="z-index: 2">
        <div class="container">
            <div class="logo">
                <a href="https://cs50.harvard.edu/x/2021/psets/8/homepage/">CS50x Week 8</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'change' %}">Change</a></li>
                    <li><a href="{% url 'search' %}">Search</a></li>
                    <li><a href="{% url 'explore' %}">Explore</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <div id="map"></div>

<!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

<!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });

        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>

    <!-- JavaScript for Google Maps -->

    <script>
        function initMap() {
            var location = {lat: 48.379433, lng: 31.165581};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location,
                fullscreenControl: false
            });
        };
    </script>

    <!-- Allows to use Google Maps on a webpage -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaILn5s5Mz4JE_CIIo3aBr2IWCFtWsYZk&callback=initMap"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
